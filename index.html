<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<div id="app">
    <h1> {{ message }} </h1>
    <p>{{testo}}</p>
</div>

<script>
    const { createApp } = Vue

    createApp({
        data() {
            return {
                message: 'Hello Vue!',
                testo: 'testo',
            }
        }
    }).mount('#app')
</script>
